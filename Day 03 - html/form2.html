<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <style type="text/css">
        table{
            background-color: rgb(240, 229, 110);
            padding: 3 px;
            width: 30%;
        }
        .head{
            background-color: aquamarine;
            text-align: left;
            color:rgb(37, 53, 237);
        }
        .head1{
            text-align: left;
            color:rgb(73, 86, 233);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" class="head"><b>ĐĂNG KÝ HỌC VIÊN</b></th>
        </tr>
        <form action="form1.html" method="post">
        <tr>
            <th class="head1">Họ và tên</th>
            <td colspan="2"><input type="text" name="name" placeholder="Họ và tên" required></td>
        </tr>
        <tr>
            <th class="head1">Ngày sinh</th>
            <td colspan="2"><input type="date" name="date" placeholder="abc@xyz" required size="10"></td>
        </tr>
        <tr>
            <th class="head1">Giới tính</th>
            <td colspan="2"><input type="radio" name="gender" required>Nam<input type="radio" name="gender" required>Nữ</td>
        </tr>
        <tr>
            <th class="head1"><labeL for="diachi">Địa chỉ</labeL></th>
            <td colspan="2"><textarea id="diachi" name="diachi" row="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <th class="head1"><labeL for="lop">Lớp</labeL></th>
            <td colspan="2">
                <select name="-Chọn lớp" id="lop">
                    <option value="A">Hóa</option>
                    <option value="B">Vật lý</option>
                </select>
            </td>
        </tr>   
        <tr>
            <th class="head1">Email</th>
            <td colspan="2"><input type="email" name="email" placeholder="abc@xyz" required></td>
        </tr>
        <tr>
            <th class="head1">Điện thoại</th>
            <td colspan="2"><input type="number" name="phone"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" name="submitForm" value="Đăng ký"> <input type="reset" name="resetForm" value="Nhập lại"></td>
            <td></td>
        </tr>
        </form>
        
    </table>
</body>
</html>
