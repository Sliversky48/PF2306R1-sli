<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
    <input type="button" value="Reset" onclick="resetGame()">
    <script>
        function checkValue(x, y) {
            if (turn % 2 != 0 && board[x][y] != ".") {
                return false;
            } else if (turn % 2 == 0 && board[x][y] != ".") {
                return false;
            } else return true;
        }
        function winners(x, y) {
            let win = 0;
            console.log(board[x][y]);
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    if (i == 0) {
                        if (board[i][j - 1] == board[x][y] && board[i][j + 1] == board[x][y]) { win = 1; break; }
                    } else {
                        if (board[i - 1][j - 1] == board[x][y] && board[i + 1][j + 1] == board[x][y]) {
                            win = 1;
                            break;
                        } else if (board[i - 1][j + 1] == board[x][y] && board[i + 1][j - 1] == board[x][y]) {
                            win = 1;
                            break;
                        } else if (board[i - 1][j] == board[x][y] && board[i + 1][j] == board[x][y]) {
                            win = 1;
                            break;
                        } else if (board[i][j - 1] == board[x][y] && board[i][j + 1] == board[x][y]) {
                            win = 1;
                            break;
                        }
                    }
                }
            }
            return win;

        }
        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            if (checkValue(positionX, positionY)) {
                if (turn % 2 != 0) {
                    board[positionX][positionY] = "x";
                } else board[positionX][positionY] = "o";
                turn++;

                for (let i = 0; i < 10; i++) {
                    data += "<br/>";
                    for (let j = 0; j < 10; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
                b.innerHTML = "<hr/>" + data;
                checkWin = winners(positionX, positionY);
                if (checkWin == 1) {
                    alert("Bạn đã thắng!");
                }
            } else alert("Vị trí này đã được đánh");

        }

        function resetGame() {
            board = []; checkWin = 0; turn = 1; data = "";
            for (let i = 0; i < 10; i++) {
                board[i] = new Array(".", ".", ".", ".", ".", ".", ".", ".", ".", ".");
            }
            for (let i = 0; i < 10; i++) {
                data += "<br/>";
                for (let j = 0; j < 10; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
            b.innerHTML = data;
        }


        let b = document.getElementById("carogame");
        let board = [], checkWin = 0, turn = 1;
        let data = "";
        for (let i = 0; i < 10; i++) {
            board[i] = new Array(".", ".", ".", ".", ".", ".", ".", ".", ".", ".");
        }
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
    </script>
</body>

</html>
