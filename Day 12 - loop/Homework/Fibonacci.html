<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function checkSo(a) {
            if (!isNaN(a) == true && a>0) {
                return true;
            } else return false;
        }

        let num=parseInt(prompt("Nhập vào 1 số nguyên dương: "));
        if (checkSo(num)){
            let show="1, 1", a=1, b=1, tong=0;
            for (let i=3; i<=num; i++){
                tong=a+b;
                show = show + ", " + tong;
                if (i%2!=0){
                    a=tong;
                }else b=tong;
            }
            document.write(`Dãy số Fibonacci gồm ${num} chữ số: ${show}`);
        }else alert("Giá trị bạn nhập không hợp lệ");
    </script>
</body>
</html>
