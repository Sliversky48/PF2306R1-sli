<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietDo=parseInt(prompt("Nhập nhiệt độ hiện tại: "));
        while(nhietDo>100 || nhietDo<20){
            if (nhietDo>100){
                nhietDo=parseInt(prompt("Yêu cầu giảm nhiệt độ: "));
            }else nhietDo=parseInt(prompt("Yêu cầu tăng nhiệt độ: "));
        }
        document.write("Nhiệt độ đã vừa đủ");
    </script>
</body>
</html>
