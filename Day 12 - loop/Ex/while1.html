<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>While exercise</title>
</head>

<body>
    <script>
        let num; var total=0;
        while (num != -1) {
            num = parseInt(prompt("Enter a number: "));
            alert(num);
            //phần code tính tổng
            total = total + num;
        } 
        alert(total);
    </script>
</body>

</html>
