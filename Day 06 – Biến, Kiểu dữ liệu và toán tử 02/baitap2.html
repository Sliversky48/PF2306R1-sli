<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=parseFloat(prompt("Nhập bán kính hình tròn: "))
        const pi=3.14
        let c= 2*r*pi
        let s= r*r*pi
        document.write("Chu vi hình tròn là:" + c + "<br>")
        document.write("Diện tích hình tròn là:" + s + "<br>")
    </script>
</body>
</html>
