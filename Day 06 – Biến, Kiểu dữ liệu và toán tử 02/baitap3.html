<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tienVay=parseInt(prompt("Nhập số tiền bỏ vào: "))
        let laiSuat=parseFloat(prompt("Nhập lãi suất: ")/100)
        let year=parseInt(prompt("Nhập số năm gửi tiền: "))
        let tienLai= tienVay*laiSuat
        let laiDon= tienVay+tienLai*year
        document.write("Sau " + year + "năm số tiền cả gốc lẫn lãi là:" + laiDon)
    </script>
</body>
</html>
