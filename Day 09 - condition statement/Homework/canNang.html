<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canNang</title>
</head>
<body>
    <script>
        let canNang=parseFloat(prompt("Nhập cân nặng: "));
        let chieuCao=parseFloat(prompt("Nhập chiều cao: "));
        let bmi= canNang / (Math.pow(chieuCao,2));
        console.log(bmi);
        bmi=parseFloat(bmi.toFixed(1));
        console.log(bmi);
        if (bmi>40) {
            document.write("Bạn bị béo phì cấp độ III");
        }else if (bmi >=35 && bmi <40){
            document.write("Bạn bị béo phì cấp độ II");
        }else if (bmi >=30 && bmi <35){
            document.write("Bạn bị béo phì cấp độ I");
        }else if (bmi >=25 && bmi <30){
            document.write("Bạn bị thừa cân");
        }else if (bmi >=18.5 && bmi <25){
            document.write("Bạn bình thường");
        }else if (bmi >=17 && bmi <18.5){
            document.write("Bạn bị gầy cấp độ I");
        }else if (bmi >=16 && bmi <17){
            document.write("Bạn bị gầy cấp độ II");
        }else{document.write("Bạn bị gầy cấp độ III");}
    </script>
</body>
</html>
