<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinhSoNgay</title>
</head>
<body>
    <input type="number" id="thang" value="" placeholder="1-12">
    <button type="submit" onclick="tinhSoNgay()">Tính số ngày</button>
    <p id="show"></p>

    <script>
        function tinhSoNgay(){
            let month= parseInt(document.getElementById("thang").value);
            console.log(month);
            switch (month){
                case 2: document.getElementById("show").innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`; break;
                case 4:
                case 6:
                case 9:
                case 11: document.getElementById("show").innerHTML =`Tháng ${month} có 30 ngày`; break;
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: document.getElementById("show").innerHTML =`Tháng ${month} có 31 ngày`; break;
                default:
                    alert("Giá trị tháng không đúng"); break;
            }
        }
    </script>
</body>
</html>
