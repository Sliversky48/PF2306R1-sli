<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amLich</title>
</head>

<body>
    <p>Năm Dương lịch: </p><input type="text" id="duongLich">
    <button type="submit" onclick="chuyenDoi()">Chuyển đổi</button>
    <p id="show"></p>

    <script>
        function chuyenDoi() {
            let nam_duong_lich = parseInt(document.getElementById("duongLich").value);
            let a = nam_duong_lich % 10;
            let b = nam_duong_lich % 12;
            let namCan, namChi;
            if (nam_duong_lich > 0 && (!isNaN(nam_duong_lich) == true)) {
                switch (a) {
                    case 0: namCan = "Canh"; break;
                    case 1: namCan = "Tân"; break;
                    case 2: namCan = "Nhâm"; break;
                    case 3: namCan = "Quý"; break;
                    case 4: namCan = "Giáp"; break;
                    case 5: namCan = "Ất"; break;
                    case 6: namCan = "Bính"; break;
                    case 7: namCan = "Đinh"; break;
                    case 8: namCan = "Mậu"; break;
                    case 9: namCan = "Kỷ"; break;
                }
                switch (b) {
                    case 0: namChi = "Thân"; break;
                    case 1: namChi = "Dậu"; break;
                    case 2: namChi = "Tuất"; break;
                    case 3: namChi = "Hợi"; break;
                    case 4: namChi = "Tý"; break;
                    case 5: namChi = "Sửu"; break;
                    case 6: namChi = "Dần"; break;
                    case 7: namChi = "Mẹo"; break;
                    case 8: namChi = "Thìn"; break;
                    case 9: namChi = "Tỵ"; break;
                    case 10: namChi = "Ngọ"; break;
                    case 11: namChi = "Mùi"; break;
                }
                document.getElementById("show").innerHTML = `Năm ${nam_duong_lich} là năm ${namCan} ${namChi}`;
            }else{
                alert("Giá trị năm bạn nhập không hợp lệ");
            }

        }
    </script>
</body>

</html>
