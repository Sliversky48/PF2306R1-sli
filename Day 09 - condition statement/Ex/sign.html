<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>

<body>
    <script>
        let value = prompt('Type a number', 0);
        let condition;
        if (value > 0) {
            condition=1;
        } else if (value < 0) {
            condition=-1;
        } else {
            condition=0;
        }
        switch (condition) {
            case 1:
                alert(`${value} là số lớn hơn 0`);
                break;
            case -1:
                alert(`${value} là số bé hơn 0`);
                break;
            case 0:
                alert(`${value} là số 0`);
        }
    </script>
</body>

</html>
